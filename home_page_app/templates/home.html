{% load static%}

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HELLO POLAND</title>

    <link rel="stylesheet" href="{% static 'new.css' %}">
</head>

<body>

<div id="wrapper">

    <div id="menu">
        <ul>
          {% if user.is_authenticated %}

                <li> <a href="{% url 'logout_user' %}">Logout</a></li>
                <li> <a href="{% url 'profile_edit' %}">Edit Profile</a></li>
             {% else %}
                <li><a href="{% url 'login_user' %}">Login</a></li>
                <li><a href="{% url 'register_user' %}">Register</a></li>
            {% endif %}

                <li><a href="{% url 'home_page_app:main' %}">Home</a></li>
                <li><a href="#title">About</a></li>
        </ul>
    </div>
    <div id="logo">
        <img src="{% static 'homepage/explore_poland.jpg'%}" style="width: 980px;">
    </div>
    <div class="container">
      <div class="jumbotron">
        {% block content %}{% endblock %}
      </div>
    </div>

</body>
</html>
